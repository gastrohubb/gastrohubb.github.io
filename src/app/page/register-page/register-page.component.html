
<div class="login-page vh-100">
  <video loop autoplay muted id="vid">
    <source src="./assets/tempimg/bg.mp4" type="video/mp4">
    <source src="./assets/tempimg/bg.mp4" type="video/ogg">
    Your browser does not support the video tag.
  </video>
  <div class="p-4">
    <h2 class="text-white my-0">Welcome Back</h2>
    <p class="text-white text-50">Sign in to continue</p>

    <div class="form-group">
      <label for="name" class="text-white">Email</label>
      <input [(ngModel)]="name" type="tel" placeholder="Enter your name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="email" class="text-white">Email</label>
      <input [(ngModel)]="email" type="email" placeholder="Enter Email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="password" class="text-white">Password</label>
      <input [(ngModel)]="password" type="password" placeholder="Enter Password" class="form-control" id="password">
    </div>
    <div class="form-group">
      <label for="repeatPassword" class="text-white">Repeat Password</label>
      <input [(ngModel)]="repeatPassword" type="password" placeholder="Repeat  Password" class="form-control" id="repeatPassword">
    </div>
    <button (click)="signUp()" class="btn btn-primary btn-lg btn-block"><a class="verification.html" class="font-decoration-none">SIGN UP</a></button>
    <hr>
    <div class="py-2">
      <button (click)="redirectToLoginForm()" class="btn btn-lg btn-facebook btn-block"><i class="feather-facebook"></i> Already have an account? Sign in</button>
    </div>
  </div>
</div>
