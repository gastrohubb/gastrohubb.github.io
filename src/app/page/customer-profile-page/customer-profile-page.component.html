<div class="osahan-profile">
    <div class="bg-primary border-bottom px-3 pt-3 pb-5 d-flex align-items-center">
        <a class="toggle togglew toggle-2" href="#"><span></span></a>
        <h4 class="font-weight-bold m-0 text-white" i18n>Restaurant Profile</h4>
    </div>
    <!-- profile -->
    <div class="p-3 osahan-profile">

        <app-customer-info-block
                [user]="user"
                [customer]="customer"></app-customer-info-block>

        <div class="bg-white rounded shadow mt-3 profile-details">
            <app-modal-link-block
                    [title]="txtMyInfoRestaurant"
                    [subtitle]="txtClickToAddOrEdit"
                    [linkedToModalId]="'customerForm'"></app-modal-link-block>
            <app-profile-form-customer
                    [modalId]="'customerForm'"
                    (formUpdatedEventToParent)="formUpdatedInChild()"></app-profile-form-customer>
            <app-hyper-link-block
                    [iconClass]="'feather-phone'"
                    [iconColorClass]="'bg-danger'"
                    [text]="txtContact"
                    [hyperLink]="'customer/profile'"></app-hyper-link-block>
            <app-hyper-link-block
                    [iconClass]="'feather-info'"
                    [iconColorClass]="'bg-success'"
                    [text]="txtTermsOfUse"
                    [hyperLink]="'customer/profile'"></app-hyper-link-block>
            <app-hyper-link-block
                    [iconClass]="'feather-lock'"
                    [iconColorClass]="'bg-warning'"
                    [text]="txtPrivacyPolicy"
                    [hyperLink]="'customer/profile'"></app-hyper-link-block>
            <app-hyper-link-block
                    [iconClass]="'feather-log-out'"
                    [iconColorClass]="'bg-primary'"
                    [text]="txtLogout"
                    [hyperLink]="appContext+'/profile'" (click)="logout()"></app-hyper-link-block>
        </div>
    </div>
</div>
<app-menu-bottom [appContext]="appContext"></app-menu-bottom>
