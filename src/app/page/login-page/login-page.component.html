
<div class="login-page vh-100">
  <video loop autoplay muted id="vid">
    <source src="./assets/tempimg/bg.mp4" type="video/mp4">
    <source src="./assets/tempimg/bg.mp4" type="video/ogg">
    Your browser does not support the video tag.
  </video>
  <div class="p-4">
    <h2 class="text-white my-0">Welcome Back</h2>
    <p class="text-white text-50">Sign in to continue</p>

      <div class="form-group">
        <label for="exampleInputEmail1" class="text-white">Email</label>
        <input [(ngModel)]="email" type="email" placeholder="Enter Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="text-white">Password</label>
        <input [(ngModel)]="password" type="password" placeholder="Enter Password" class="form-control" id="exampleInputPassword1">
      </div>
      <button (click)="signIn()" class="btn btn-primary btn-lg btn-block"><a class="verification.html" class="font-decoration-none">SIGN IN</a></button>
      <hr>
    <div class="py-2">
      <button (click)="redirectToRegister()" class="btn btn-lg btn-facebook btn-block"><i class="feather-facebook"></i> Don't have an account? Sign up</button>
    </div>

<!--    <a href="forgot_password.html" class="text-decoration-none">-->
<!--      <p class="text-white text-center">Forgot your password?</p>-->
<!--    </a>-->
  </div>
  <h3 class="text-danger text-center">{{errorMessage}}</h3>
</div>
