<app-issue-extended-page></app-issue-extended-page>
<div class="osahan-recepie">
  <!-- recepie-header -->
  <div class="recepie-header">
    <img *ngIf="issue.photo"  [src]="issue.photo" class="img-fluid w-100 square-center-cropped" >
    <img *ngIf="!issue.photo" src="./assets/tempimg/trending1.png" class="img-fluid w-100 square-center-cropped" alt="No image">
  </div>
  <!-- recepie-body -->
  <div class="recepie-body">
    <div class="p-3">
      <h2 class="font-weight-bold" [innerText]="issue.description.substring(0, 10)"> </h2>
      <h6 class="font-weight-bold mt-4">DESCRIPTION</h6>
      <p class="text-muted" [innerText]="issue.description"> </p>
      <h6 class="font-weight-bold mt-4">Location</h6>
      <p class="text-muted" [innerText]="issue.city"> </p>
      <h6 class="font-weight-bold mt-4">Restaurant</h6>
      <p class="text-muted" [innerText]="issue.customer.name"> </p>
      <p class="text-muted" [innerText]="issue.customer.ownerName"> </p>
      <p class="text-muted" [innerText]="issue.customer.phone"> </p>
    </div>
  </div>
  <div *ngIf="isMaster()" class="">
    <a href="#" class="btn btn-primary btn-lg btn-block">Apply</a>
  </div>
</div>
<app-menu-bottom></app-menu-bottom>
