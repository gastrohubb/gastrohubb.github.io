<div class="osahan-menu-fotter fixed-bottom bg-white px-3 py-2 text-center">
  <div class="row">
    <div [className]="homeColClass">
      <a href="/home" [className]="homeLinkClass">
        <p class="h4 m-0"><i [className]="homeIconClass"></i></p>
        Home
      </a>
    </div>
    <div [className]="myIssuesColClass">
      <a href="/myIssues" [className]="myIssuesLinkClass">
        <p class="h4 m-0"><i [className]="myIssuesIconClass"></i></p>
        Trending
      </a>
    </div>
    <div (click)="canActivateOrRedirectToLogin()" class="col bg-white rounded-circle mt-n4 px-3 py-2">
      <div class="bg-danger rounded-circle mt-n0 shadow">
        <a data-toggle="modal" [attr.data-target]="'#issueForm'" class="text-white small font-weight-bold text-decoration-none">
          <i class="feather-shopping-cart"></i>
        </a>
      </div>
    </div>

    <div [className]="favoritesColClass">
      <a href="/favorites" [className]="favoritesLinkClass">
        <p class="h4 m-0"><i [className]="favoritesIconClass"></i></p>
        Favorites
      </a>
    </div>
    <div [className]="profileColClass">
      <a href="/profile" [className]="profileLinkClass">
        <p class="h4 m-0"><i [className]="profileIconClass"></i></p>
        Profile
      </a>
    </div>
  </div>
</div>
<p>{{user}}</p>
<p>{{canActivateOrNot()}}</p>
<div *ngIf="canActivateOrNot()">
  <app-issue-form [modalId]="'issueForm'"></app-issue-form>
</div>
