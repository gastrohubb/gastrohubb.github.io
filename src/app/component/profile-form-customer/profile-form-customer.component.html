<div class="modal fade" [id]="modalId" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Restaurant data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="form-row">
          <div class="col-md-12 form-group">
            <label class="form-label">Name</label>
            <input [(ngModel)]="customer.name" placeholder="Restaurant name" type="text" class="form-control" />
          </div>
          <div class="col-md-12 form-group">
            <label class="form-label">Phone</label>
            <input [(ngModel)]="customer.phone"  placeholder="Phone number to contact" type="text" class="form-control">
          </div>
          <div class="col-md-12 form-group">
            <label class="form-label">Owner Name</label>
            <input [(ngModel)]="customer.ownerName"  placeholder="Your personal name" type="text" class="form-control">
          </div>
        </div>
      </div>

      <div class="modal-footer p-0 border-0">
        <div class="col-6 m-0 p-0">
          <button type="button" class="btn border-top btn-lg btn-block" data-dismiss="modal">Close</button>
        </div>
        <div class="col-6 m-0 p-0">
          <button type="button" class="btn btn-primary btn-lg btn-block" data-dismiss="modal" (click)="save()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
