<div class="col-12 pt-2">
  <div class="d-flex align-items-start list-card bg-white h-100 rounded overflow-hidden position-relative shadow-sm">
    <div class="list-card-image">
      <a [href]="contextPath + '/issues/'+issue.issueId">
        <img *ngIf="issue.photo" [src]="issue.photo" class="img-fluid item-img w-100 square-center-cropped">
        <img *ngIf="!issue.photo" src="./assets/tempimg/sales1.png" class="img-fluid item-img w-100 square-center-cropped">
      </a>
    </div>
    <div class="p-3 position-relative">
      <div class="list-card-body">
        <h6 class="mb-1" [innerText]="issue.description?.substring(0, 10)"></h6>
        <p class="text-gray mb-3" [innerText]="issue.description"></p>
        <p class="text-gray mb-3" [innerText]="issue.customer?.name"></p>
      </div>
    </div>
  </div>
</div>
