<div class="bg-white rounded shadow mt-n5">
    <div class="d-flex border-bottom p-3">
        <div data-toggle="modal" data-target="#modalIdmaster" class="left mr-3">
            <img [src]="defaultImage" class="rounded-circle square-center-cropped-small">
        </div>
        <div class="right">
            <h6 class="mb-1 font-weight-bold" [innerText]="user.userName"><i class="feather-check-circle text-success"></i></h6>
            <div *ngIf="customer.name != null">
                <p>{{customer.name}}</p>
                <p>Contact {{customer.ownerName}}, {{customer.phone}}</p>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalIdmaster" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Change User Info</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="file" (change)="selectFile($event)" placeholder="Upload file">
                <div>
                    <img [src]="defaultImage" class="rounded-circle square-center-cropped">
                </div>
            </div>
            <div class="modal-footer p-0 border-0">
                <div class="col-6 m-0 p-0">
                    <button type="button" class="btn border-top btn-lg btn-block" data-dismiss="modal">Close</button>
                </div>
                <div class="col-6 m-0 p-0">
                    <button (click)="save()" type="button" class="btn btn-primary btn-lg btn-block" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
